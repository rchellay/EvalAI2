version: "3.8"
services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: eduapp
      POSTGRES_USER: eduuser
      POSTGRES_PASSWORD: edupassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: eduapp
      POSTGRES_USER: eduuser
      POSTGRES_PASSWORD: edupassword
      POSTGRES_PORT: 5432
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: npm run dev

volumes:
  pgdata:
