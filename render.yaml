services:
  - type: web
    name: evalai-backend
    env: python
    buildCommand: |
      cd backend_django
      chmod +x install_whisper.sh
      bash install_whisper.sh
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      cd backend_django && \
      python manage.py migrate && \
      python manage.py create_admin && \
      gunicorn config.wsgi:application
    plan: free
    region: oregon
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: evalai-backend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: evalai-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: WHISPER_CPP_PATH
        value: /opt/whisper.cpp
      - key: WHISPER_MODEL_PATH
        value: /opt/whisper.cpp/models/ggml-medium.bin
      - key: GOOGLE_CLOUD_PROJECT_ID
        sync: false
      - key: GOOGLE_CLOUD_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://evalai-frontend.vercel.app
      - key: LANGUAGE_TOOL_API_URL
        value: https://api.languagetool.org/v2/check
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@example.com
      - key: DJANGO_SUPERUSER_PASSWORD
        value: admin123
      - key: GOOGLE_OAUTH_CLIENT_ID
        sync: false
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        sync: false

  - type: pserv
    name: evalai-db
    env: postgresql
    plan: free
