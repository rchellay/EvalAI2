services:
  - type: web
    name: evalai-backend
    env: python
    plan: free
    buildCommand: |
      cd backend_django
      pip install -r requirements.txt
      python fix_database.py
      python manage.py migrate --noinput
      python manage.py collectstatic --noinput
    startCommand: cd backend_django && gunicorn config.wsgi:application
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: evalai-backend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: evalai-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: GOOGLE_CLOUD_PROJECT_ID
        sync: false
      - key: GOOGLE_CLOUD_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://evalai-frontend.vercel.app
      - key: LANGUAGE_TOOL_API_URL
        value: https://api.languagetool.org/v2/check

  - type: pserv
    name: evalai-db
    env: postgresql
    plan: free
