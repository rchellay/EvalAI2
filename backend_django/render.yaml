services:
  - type: web
    name: evalai-backend
    env: python
    plan: free
             buildCommand: |
               pip install -r requirements.txt
               python direct_column_fix.py
               python ultra_aggressive_fix.py
               python manage.py migrate --fake --noinput
    startCommand: gunicorn config.wsgi:application --timeout 180 --workers 2 --threads 4
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: evalai-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: evalai-backend.onrender.com
      - key: CORS_ALLOW_ALL_ORIGINS_TEMP
        value: True
    healthCheckPath: /api/

databases:
  - name: evalai-db
    plan: free
